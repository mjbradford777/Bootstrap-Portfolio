        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="index.html">Michael Bradford</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

        <main class="container">
            <header class="row">
                <h1 class="col">Contact</h1>
            </header>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </main>

        <br>

        <footer id="contactFooter" class="page-footer font-small">
